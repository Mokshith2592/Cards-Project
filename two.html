<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second card</title>

    <link rel="stylesheet" href="styles_two.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="server.webp" alt="//">

            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe dolorem amet, quia dolores at nulla voluptatibus laudantium exercitationem omnis eligendi!</p>    
            </div>

            <div id="amountBox">
                <div class="leftBox">
                    <div class="musicBox">
                        <img src="music.png" alt="//">
                    </div>
                    <div class="paraBox">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
